# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "mambaforge-latest"
  jobs:
    pre_build:
      - ./doc/rtd-prebuild.sh
    build:
      html:
        - jupyter-book build doc/
        - mkdir -p $READTHEDOCS_OUTPUT/html/
        - cp -R doc/_build/html/* $READTHEDOCS_OUTPUT/html/
      pdf:
        - jupyter-book config sphinx doc/
        - ls
        - cd doc
        - python -m sphinx -T -b latex -d _build/doctrees -D language=en . $READTHEDOCS_OUTPUT/pdf
        - cat latexmkrc
        - latexmk -r latexmkrc -pdf -f -dvi- -ps- -jobname=pdal -interaction=nonstopmode
      htmlzip:
        - jupyter-book build --builder singlehtml doc/
        - mkdir -p $READTHEDOCS_OUTPUT/htmlzip/
        - cp -R doc/_build/singlehtml/* $READTHEDOCS_OUTPUT/htmlzip/
      epub:
        - jupyter-book build --builder custom --custom-builder epub doc/
        - mkdir -p $READTHEDOCS_OUTPUT/epub/
        - cp -R doc/_build/epub/* $READTHEDOCS_OUTPUT/epub/
  apt_packages:
    - graphviz

sphinx:
  # builder: html
  configuration: doc/conf.py
  # fail_on_warning: true

conda:
  environment: doc/environment.yml

formats: all
